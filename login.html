<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(135deg, #742a40 30%, #a04e64 100%);
            font-family: 'Poppins', sans-serif;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('images/Mask group.png'); /* Add music note pattern */
            background-size: cover;
            opacity: 0.2; /* Adjust opacity as needed */
            z-index: -1; /* Ensures the background image is behind content */
        }
        .nav a{
            color: #742a40;
            text-decoration: none;
        }
        .nav {
            background: white;
            padding: 20px;
            display: flex;
            justify-content: center;
            gap: 40px;
            font-size: 24px;
            font-weight: bold;
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 0;
            width: 100%;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.15);
            background: white;
            text-align: center;
        }

        .login-card h3 {
            color: #742a40;
            font-weight: 600;
        }

        .form-control {
            border-radius: 8px;
        }

        .btn-primary {
            background-color: #742a40;
            border: none;
            padding: 10px;
            border-radius: 8px;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background-color: #a04e64;
        }

        .form-text {
            font-size: 0.85rem;
        }

        .form-check-input:checked {
            background-color: #742a40;
            border-color: #742a40;
        }

        .text-muted {
            font-size: 0.85rem;
        }
    </style>
</head>

<body>
    <div class="nav">
        <a href="#" onclick="showFeatures()">features</a>
        <a href="#about">about</a>
        <a href="#contact">contact</a>
        <a href="#login"><strong>home</strong></a>
    </div>
    <div class="ritm">
        <h1> ritm.
        </h1>
    </div>
    <div class="login-card">
        <h3>Login</h3>
        <form>
            <div class="mb-3 text-start">
                <label for="exampleInputEmail1" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text text-muted">We'll never share your email.</div>
            </div>
            <div class="mb-3 text-start">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check text-start">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>
</body>

</html>
